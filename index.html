<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="heading">Cash Register</h1>


    <section id="calcBody">
    
    <div id="screen">0</div>
    
    <ul id="row1">
        <li class="operator">AC</li>
        <li class="operator">+/-</li>
        <li class="operator">%</li>
        <li class="operator">/</li>
    </ul>
    <ul id="row2">
        <li class="value">7</li>
        <li class="value">8</li>
        <li class="value">9</li>
        <li class="operator">x</li>
    </ul>
    <ul id="row3">
        <li class="value">4</li>
        <li class="value">5</li>
        <li class="value">6</li>
        <li class="operator">-</li>
    </ul>
    <ul id="row4">
        <li class="value">1</li>
        <li class="value">2</li>
        <li class="value">3</li>
        <li class="operator">+</li>
    </ul>
    <ul id="row5">
        <li class="value">0</li>
        <li class="value">00</li>
        <li class="value">.</li>
        <li class="operator">=</li>
    </ul>

    </section>

    <script src="js/calculator.js"></script>
